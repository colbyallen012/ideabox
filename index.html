<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="images/favicon-light.png" />
    <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet" type="text/css"/>
    <link href="./styles.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,600,800" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IdeaBox</title>
  </head>
  <body>
    <header class="header-bar">
      <h1>ideabox<span>triples</span></h1>
      <div class="search">
        <input type="search " class="search-input" placeholder="Search">
        <button type="button" class="search-btn"><i class="fas fa-search fa-lg"></i><i class="fa fa-minus-circle" aria-hidden="true"></i></button>
      </div>
    </header>
    <div class="new-idea-form">
      <section class="form-section">
        <form name="newIdea" class="idea-form">
          <label for="j-new-title">Title</label>
          <input type="text" id="j-new-title" class="idea-title-input" onkeyup="onKeyup()">
               <!-- onkeyup="onKeyup(this.value)" -->
          <p class="char-txt"><span class="char-count">0</span> out of <span class="char-limit">70</span> characters</p>
          <label for="j-new-body">Body</label>
          <textarea type="text-area" class="idea-body-input" id="j-new-body" onkeyup="onKeyup()"></textarea> 
          <p class="char-txt"><span class="char-count">0</span> out of <span class="char-limit">120</span> characters</p>
          <button type="button" class="save-btn" disabled>Save</button>
        </form>
      </section>
    </div>
    <section class="filter-section">
      <label class="filter-label">Filter by Quality</label>
      <div class="filter-btns">
        <button type="button" class="filter-btn mehhh-btn">Mehhh</button>
        <button type="button" class="filter-btn swill-btn">Swill</button>
        <button type="button" class="filter-btn plausible-btn">Plausible</button>
        <button type="button" class="filter-btn genius-btn">Genius</button>
        <button type="button" class="filter-btn bestest-btn">Bestest</button>
      </div>
    </section>
    <section class="card-area">
    </section>
    <section class="btn-div">
     <button type="button" class="show-less-btn">Show More...</button>
    </section>
    <script type="text/javascript" src="idea.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
